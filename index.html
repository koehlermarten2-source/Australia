<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australia Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-xl w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ‡¦ðŸ‡º Australia Quiz</h1>
    <div id="quiz"></div>
    <button id="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-xl w-full">
      Check Answers
    </button>
    <div id="results" class="mt-4 font-bold text-center"></div>
  </div>

  <script>
    const quizQuestions = [
      {
        question: "How long have Aboriginal people lived in Australia?",
        answers: { a: "Over 10,000 years", b: "Over 60,000 years", c: "Over 100,000 years" },
        correct: "b"
      },
      {
        question: "When did the First Fleet arrive?",
        answers: { a: "1770", b: "1788", c: "1800" },
        correct: "b"
      },
      {
        question: "What was the Convict Era?",
        answers: { a: "1788â€“1850", b: "1800â€“1900", c: "1850â€“1900" },
        correct: "a"
      },
      {
        question: "What were the Frontier Wars?",
        answers: { a: "Wars with New Zealand", b: "Conflicts between settlers and Aboriginal people", c: "WWI battles" },
        correct: "b"
      },
      {
        question: "When did Australia become a federation?",
        answers: { a: "1801", b: "1901", c: "1951" },
        correct: "b"
      }
    ];

    function buildQuiz() {
      const output = [];
      quizQuestions.forEach((q, i) => {
        const answers = [];
        for (let letter in q.answers) {
          answers.push(
            `<label class="block">
              <input type="radio" name="question${i}" value="${letter}" class="mr-2">
              ${letter}: ${q.answers[letter]}
            </label>`
          );
        }
        output.push(
          `<div class="mb-4">
            <p class="font-semibold">${q.question}</p>
            ${answers.join("")}
          </div>`
        );
      });
      document.getElementById("quiz").innerHTML = output.join("");
    }

    function showResults() {
      const answerContainers = quiz.querySelectorAll("div");
      let score = 0;
      quizQuestions.forEach((q, i) => {
        const answerContainer = answerContainers[i];
        const selector = `input[name=question${i}]:checked`;
        const userAnswer = (answerContainer.querySelector(selector) || {}).value;
        if (userAnswer === q.correct) {
          score++;
          answerContainer.classList.add("bg-green-100");
        } else {
          answerContainer.classList.add("bg-red-100");
        }
      });
      document.getElementById("results").innerHTML = `You got ${score} out of ${quizQuestions.length} correct!`;
    }

    buildQuiz();
    document.getElementById("submit").addEventListener("click", showResults);
  </script>
</body>
</html>
