      },
      {
        question: "Was waren die Frontier Wars?",
        answers: { a: "Konflikte zwischen europÃ¤ischen Siedlern und Aboriginal-Gruppen", b: "Kriege gegen Neuseeland", c: "Kriege im Zweiten Weltkrieg" },

        explanation: "Gewaltsame Auseinandersetzungen wÃ¤hrend der Kolonisation zwischen Siedlern und indigenen VÃ¶lkern."

        answers: { a: "1901", b: "1850", c: "1914" },

      },
      {

      },
      {

        answers: { a: "Australien & Neuseeland Army Corps (Erster Weltkrieg)", b: "Australische WÃ¤hrung", c: "Eine Hafenstadt" },

      },
      {

        explanation: "Ab etwa 1851 wurden groÃŸe Goldvorkommen in Victoria und NSW entdeckt."
      },
      {
        question: "Welche Sprache ist in Australien historisch am lÃ¤ngsten gesprochen worden?",
        answers: { a: "Englisch", b: "Aboriginal-Sprachen", c: "FranzÃ¶sisch" },

      },

      },
      {
        question: "Welche zwei StÃ¤dte sind die grÃ¶ÃŸten in Australien (nach BevÃ¶lkerung)?",

      {

        explanation: "Der Australia Day am 26. Januar markiert die Ankunft der First Fleet 1788 und ist umstritten wegen der Perspektive der indigenen BevÃ¶lkerung."
      }
    ];

    // DOM-Elemente
    const quizArea = document.getElementById('quiz-area');
    const submitBtn = document.getElementById('submit-btn');
    const restartBtn = document.getElementById('restart-btn');
    const resultDiv = document.getElementById('result');
    const explanationsDiv = document.getElementById('explanations');

    function buildQuiz() {
      quizArea.innerHTML = '';
      quizQuestions.forEach((q, idx) => {
        const wrapper = document.createElement('section');
        wrapper.className = 'p-4 rounded-lg border border-gray-100 bg-white';
        wrapper.id = `q-${idx}`;

        const qTitle = document.createElement('p');
        qTitle.className = 'font-semibold mb-2';
        qTitle.textContent = `${idx + 1}. ${q.question}`;
        wrapper.appendChild(qTitle);

        const answersDiv = document.createElement('div');
        answersDiv.className = 'space-y-2';
        for (const key in q.answers) {
          const label = document.createElement('label');
          label.className = 'flex items-center gap-3 p-2 rounded-md cursor-pointer hover:bg-gray-50';

          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = `question${idx}`;
          radio.value = key;
          radio.className = 'w-4 h-4';

          const span = document.createElement('span');
          span.className = 'text-sm';
          span.textContent = `${key.toUpperCase()}: ${q.answers[key]}`;

          label.appendChild(radio);
          label.appendChild(span);
          answersDiv.appendChild(label);
        }

        wrapper.appendChild(answersDiv);
        quizArea.appendChild(wrapper);
      });

      // Reset result area
      resultDiv.textContent = '';
      explanationsDiv.innerHTML = '';
    }

    function showResults() {
      let score = 0;
      const explanations = [];
      quizQuestions.forEach((q, idx) => {
        const container = document.getElementById(`q-${idx}`);
        const selected = container.querySelector(`input[name="question${idx}"]:checked`);
        const userAnswer = selected ? selected.value : null;

        // Reset classes
        container.classList.remove('bg-green-50', 'bg-red-50', 'border-green-300', 'border-red-300');

        if (userAnswer === q.correct) {
          score++;
          container.classList.add('bg-green-50', 'border-green-300');
        } else {
          container.classList.add('bg-red-50', 'border-red-300');
        }

        explanations.push({
          qnum: idx + 1,
          correct: q.correct.toUpperCase(),
          correctText: q.answers[q.correct],
          user: userAnswer ? userAnswer.toUpperCase() : 'â€”',
          userText: userAnswer ? q.answers[userAnswer] : 'Keine Antwort',
          explanation: q.explanation || ''
        });
      });

      resultDiv.textContent = `Du hast ${score} von ${quizQuestions.length} richtig!`;

      // ErklÃ¤rungen anzeigen (klein)
      explanationsDiv.innerHTML = '';
      explanations.forEach(ex => {
        const div = document.createElement('div');
        div.className = 'mb-2 p-2 rounded-md bg-gray-50';
        div.innerHTML = `<strong>Frage ${ex.qnum} â€” Richtig: ${ex.correct} (${ex.correctText})</strong><br>
                         Deine Antwort: ${ex.user} (${ex.userText})<br>
                         <em>${ex.explanation}</em>`;
        explanationsDiv.appendChild(div);
      });

      // Scroll to results
      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // Event listeners
    submitBtn.addEventListener('click', showResults);
    restartBtn.addEventListener('click', buildQuiz);

    // Initial build
    buildQuiz();
  </script>
</body>
